name: Update Models & Publish

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  update-snapshot:
    name: Update Model Snapshot
    runs-on: ubuntu-latest
    outputs:
      models_changed: ${{ steps.check.outputs.changed }}
      model_count: ${{ steps.check.outputs.model_count }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update snapshot
        run: npm run update-snapshot

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet snapshots/latest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to models"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            MODEL_COUNT=$(jq '.data | length' snapshots/latest.json)
            echo "model_count=$MODEL_COUNT" >> $GITHUB_OUTPUT
            echo "Models updated: $MODEL_COUNT models"
          fi

      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshots/latest.json
          git commit -m "chore: update model snapshot (${{ steps.check.outputs.model_count }} models)"
          git push

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: update-snapshot
    if: needs.update-snapshot.outputs.models_changed == 'true' || github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with snapshot update

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump patch version
        if: needs.update-snapshot.outputs.models_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore: bump version to %s"
          git push
          git push --tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: needs.update-snapshot.outputs.models_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Model Update ${{ needs.update-snapshot.outputs.model_count }} models
          body: |
            ðŸ“¦ Automated model registry update

            - **Models**: ${{ needs.update-snapshot.outputs.model_count }}
            - **Source**: OpenRouter API
            - **Date**: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
